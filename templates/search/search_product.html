{% extends 'base.html' %}

<title>
	{% block titulopestana %}

    Busqueda

	{% endblock %}

</title>


{% block titulo %}


<h1> Aca va el contenido de la búsqueda</h1>

<p style="text-align:center;"><img src="https://www.zoobio.es/blog/wp-content/uploads/sites/4/2018/04/1.jpg" width="800" height="500" >

<br>
{% for busqueda in busquedas %}
<p style="text-align:center;"><div class="card float-left col-12 col-md-5">
  <img src="{{busqueda.producto_img.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h4 class="card-title"> {{busqueda.name}}</h4>
    <p class="card-text">Descripción: {{busqueda.description}}
                     <br>Precio: {{busqueda.price}}
    <a href="/crud/detail_product/{{busqueda.id}}/" class="btn btn-primary">Detalles</a>

  </div>
</div>

{% endfor%}


{% endblock %}
