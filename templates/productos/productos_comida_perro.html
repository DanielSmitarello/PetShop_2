{% extends 'base.html' %}

<title>
	{% block titulopestana %}

    Productos

	{% endblock %}

</title>


{% block titulo %}


<p style="text-align:center;"><img src="https://www.purina-latam.com/sites/g/files/auxxlc391/files/purina-pro-plan-debo-darle-a-mi-perro-comida-seca-o-humeda.jpg" class="img-fluid" alt="...">

{% for comida in comida_perro %}

<p style="text-align:center;"><div class="card float-left" style="width: 18rem;">
  {% if comida.producto_img %}

  <img src='{{comida.producto_img.url}}' class="card-img-top" alt="...">

   {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{comida.name}}</h5>
    <p class="card-text">{{comida.description}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">${{comida.price}}</li>
  </ul>
  <div class="card-body">
    <a href="/crud/detail_product/{{comida.id}}/" class="card-link">Detalles</a>
  </div>
</div>



{% endfor %}

{% endblock %}
